<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors</title>

<body>
    <header>

    </header>
    <main>
        <section class="main-section">
            <label>
                <img src="assets/rock.png">
                <input name="rps" type="radio" value="rock"/>
            </label>

            <label>
                <img src="assets/paper.png">
                <input name="rps" type="radio" value="paper" />
            </label>

        <button id="guess-button">Take your chances!</button>
        <div id="current-result"></div>
        <div id="total-wins"></div>
        <div id="total-losses"></div>
        <div id="total-ties"></div>
